<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main class="intro">
        <div>
            <h1 class="head-page">Seja bem-vindo!</h1>
            <p class="paragrah-page-head">Para acessar a plataforma, faça seu login.</p>
        </div>
        <section class="container-principal">
            <div class="form-login">
                <form class="login-form">
                    <h1>Login</h1>
                    <input type="text" placeholder="Usuário" />
                    <input type="password" placeholder="Senha" />
                    <a href="#">Forgot your password?</a>
                    <button class="submit-buttom" type="submit">Entrar</button>
                </form>
            </div>
        </section>
        <div>
        </div>
            
        </section>

    </main>
    <script src="./js/script.js"></script>
</body>
</html>
